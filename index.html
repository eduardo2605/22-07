<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <fieldset class="principal">
    <h2>Envie uma mensagem preenchando o formulário abaixo:</h1>
    <form action=""><br>

        <div class="form">

        <label>Seu Nome:</label><br>
        <input class="texto" type="text" id="name" name="name" placeholder="Meu Nome e Sobrenome"><br><br>

        <label>Seu Telefone</label><br>
        <input class="texto" type="number" id="telefone" name="telefone" placeholder="0000000"><br><br>

        <label>Seu E-mail</label><br>
        <input class="texto" type="email" id="email" name="email" placeholder="meuemail@exemplo.com.br">
        </div><br><br>

    <div class="form">
        <label for="Curso">Deseja receber novas novidades?</label><br>
        <input type="radio">
        <label for="Sim">Sim</label>
        <input type="radio">
        <label for="Não">Não</label>
    </div><br><br>

    <fieldset class="form">
        <label for="mensagem">Sua mensagem!</label><br>
        <textarea name="textomensagem" id="" placeholder="Minha mensagem de exemplo!"></textarea>
    </fieldset>
    <div class="botao">
        <button>Enviar</button>
        </div>
</fieldset>

    </form>
</body>
</html>
